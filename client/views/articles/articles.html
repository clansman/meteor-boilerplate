<template name="articles">
    <div class="articles">
        <div class="page-header">
            <h1>Articles</h1>
        </div>

        <div class="list-group">
            {{#each articles}}
            <div>
                <h4>{{ Title }}</h4>
                <p>{{ Content }}</p>
            </div>
            {{/each}}
        </div>

    </div>
</template>
