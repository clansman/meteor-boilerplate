<template name="dashboard">
  <div class="dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <ul class="list-group">
      {{#each projects}}
        <li class="list-group-item">
          {{ name }} 
          <span class="label label-default">{{ status }}</span>
          <div>{{ formattedDate }}</div>
        </li>

      {{/each}}
    </ul>

  </div>
</template>
